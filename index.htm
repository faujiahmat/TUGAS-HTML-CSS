<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="css/style_phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Vision Capital</title>
</head>
<body>
    <div class="left_side">
        <div class="background_image">
            <img  src="src/image/Rectangle 2756.png" alt="background_image">
        </div>
        <p>Photo by <a target="_blank" href="https://unsplash.com/@irrabagon">Alexander Popadin</a></p>
    </div>
    <div class="right_side">
        <div class="head">
            <a href="#"><img src="src/image/logo 1.svg" alt="logo_vision_capital"></a>
            <p>Vision Capital</p>
        </div>
        <p>Nice to see you again</p>
        <div class="input">
            <div class="col-1 input1">
                <label for="email">Login</label>
            </div>
            <div class="col-2 input1">
                <input type="email" name="email" id="email" placeholder="Email or phone number">
            </div>
            <div class="col-1 input1">
                <label for="password">Password</label>
            </div>
            <div class="col-2 input1">
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <div class="forget">
                <a href="#">
                    <p>Forget password?</p>
                </a>
            </div>
            <div class="submit">
                <a href="#">
                    <input type="submit" name="sign in" id="sign in" value="Sign in">
                </a>
            </div>
            <div class="line"></div>
            <div class="google_sign">
                <a href="#">
                    <button>
                        <img src="src/image/Other-Pay-Method.png" alt="Gmail">
                        <p>Or sign in with Google</p>
                    </button>
                </a>
            </div>
        </div>
        <div class="sign_up">
            <p class="left p">Don't have an account?</p>
            <a href="#">
                <p class="right p">Sign up now</p>
            </a>
        </div>
        <div class="footer">
            <p>Â© Perfect Login 2021</p>
        </div>
    </div>
</body>
</html>
